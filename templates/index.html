<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Contact System</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <link rel="icon" href="/f/static/gopher.svg" type="image/svg+xml">
</head>
<style>
    h1 {
        text-align: center;
        margin-top: 50px;
    }
</style>
<body class="container">
    <h1>Go Contact System</h1>
    <form action="/api/contact" method="POST">
        <div class="grid">
            <div class="column">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required autocomplete="off">
            </div>
            <div class="column">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="off">
            </div>
        </div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required autocomplete="off">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="8" required></textarea>
        <button type="submit">Send</button>
    </form>
    <p style="text-align: center;">Created with ❤️ By <a href="https://github.com/Jake-Schuler">Jake Schuler</a></p>
</body>
</html>
